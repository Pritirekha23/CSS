<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child selector </title>
    <link rel="stylesheet" href="style/style child.css">
</head>
<body>
    <div>
        <!-- if the paragraph is the direct child of div then it is apply -->
        <p>Priti</p>
        <p>Smruti</p>
        <p>Jyoti</p>
        <p>Kriti</p>
        <p>Swagatika</p>
        <b>
            <!-- this the indirect child -->
            <p>TUTU</p>
            <p>KUNa</p>
        </b>
    </div>
</body>
</html>
