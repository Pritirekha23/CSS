<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General sibling selector</title>
    <link rel="stylesheet" href="style/general sibling.css">
</head>
<body>
    <div>
        <p>Pritirekha</p>
        <h2>hello</h2>
        <h1>HII</h1>
        <h2>GUGU</h2>
        <b>
            <!-- it will come on normal background  bcz it is the indirect child-->
            <h2>welcome</h2>
        </b>
    </div>
    <h2>HUHU</h2>


    <!-- adacant selector -->
    <!-- it apply for immidiate h1 -->
    <p>Priya</p>
    <h2>Hari</h2>
    <h1>KUKURa</h1>
    <h1>Soma</h1>
    <h3>Sam</h3>

</body>
</html>
